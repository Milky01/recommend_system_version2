{# 继承 base.html #}
{% extends "base.html" %}

{# 替换title #}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
 <div class="container">
    <div class="col-md-6 col-md-offset-3" style="border: solid 1px #D4D4D4;border-radius: 25px;margin-top: 120px;padding: 20px;box-shadow: 0px 0px 10px black;">
          <form class='form-register' action="" method="post">
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              <h2 class="text-center">修改个人信息</h2>
                {% for item in student_form %}
                    <div class="form-group">
                        {{ item.label_tag }}
                        {{ item }}
                    </div>
                {% endfor %}
              <button type="submit" class="btn btn-primary pull-right">确认</button>
          </form>
        </div>
    </div>
{% endblock %}
